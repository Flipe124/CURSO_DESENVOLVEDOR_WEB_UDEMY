<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <!-- LISTA SEM ORDEM -->
    <ul type="square">
      <li>Brasil</li>
      <li>Argentina</li>
      <li>Uruguai</li>
      <li>Venezuela</li>
    </ul>

    <!-- LISTA EM ORDEM -->
    <ol type="A">
      <li>Brasil</li>
      <li>Argentina</li>
      <li>Uruguai</li>
      <li>Venezuela</li>
    </ol>

    <!-- LISTA  DESCRIPTIVA -->
    <dl>
      <dt>Brasil</dt>
        <dd>Maior país da america do sul</dd>
      <dt>Argentina</dt>
        <dd>Um país da america do sul</dd>
      <dt>Uruguai</dt>
        <dd>Um país da america do sul</dd>
      <dtt>Venezuela</d>
        <dd>Um país da america do sul</dd>
    </dl>
    
  </body>
</html>
